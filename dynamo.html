<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamoDB Items</title>
    <script>
        async function fetchDynamoItems() {
            try {
                const response = await fetch('/dynamo-items');
                
                if (response.ok) {
                    const data = await response.json();
                    const itemsContainer = document.getElementById('itemsContainer');
                    itemsContainer.innerHTML = '';

                    if (data.items && data.items.length > 0) {
                        data.items.forEach(item => {
                            const itemDiv = document.createElement('div');
                            itemDiv.textContent = `Username: ${item.username.S}, S3 Key: ${item.s3Key.S}, Original Name: ${item.originalName.S}, Upload Time: ${item.uploadTime.S}`;
                            itemsContainer.appendChild(itemDiv);
                        });
                    } else {
                        itemsContainer.textContent = 'No items found in the DynamoDB table.';
                    }
                } else {
                    console.error('Failed to retrieve items:', response.statusText);
                    alert('Failed to fetch items from DynamoDB.');
                }
            } catch (error) {
                console.error('Error fetching items:', error);
                alert('An error occurred while fetching items.');
            }
        }

        window.onload = fetchDynamoItems;
    </script>
</head>
<body>
    <h1>DynamoDB Items</h1>
    <div id="itemsContainer">Loading...</div>
</body>
</html>
